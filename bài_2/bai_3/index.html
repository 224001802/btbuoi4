<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
        }
        .gallery img {
            width: 300px; 
            height: auto;
            border-radius: 8px;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tình Yêu Trong Mỗi Bức Hình</h1>
        <div class="gallery">
            <img src="ảnhlove1.jpg">
            <img src="ảnhlove2.jpg">
            <img src="ảnhlove3.jpg">
            <img src="ảnhlove4.jpg">
            <img src="ảnhlove5.jpeg">
            <img src="ảnhlove6.webp">
        </div>
    </div>
</body>
</html>
